{%extends 'base_admin.html'%}
{%load static%}
{%block body%}
{%if products%}
{%for product in products%}
<div class="container-fluid">
    <div class="product">
        <div class="container-fluid">
            <a href="{%url 'detailProduct' product.id%}">
                <img src="{{product.photo.url}}" alt="" class="bestseller__img" height="150" width='150'>
                <p class="bestseller__title">{{product.title}}</p>
                <p class="bestseller__text">{{product.description}}</p>
                <div class="bestseller__cost">
                    <p class="bestseller__price">{{product.price}}₽</p>
                </div>
            </a>
        </div>
    </div>
</div>
{%endfor%}
{%else%}
<h3>пока нет продуктов</h3>
{%endif%}
<style>
    .product{
        background-color: lightsteelblue;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }


</style>
{%endblock%}
