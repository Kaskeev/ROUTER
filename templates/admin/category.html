{%extends 'base_admin.html'%}
{%load static%}
{%block body%}
<div class="container-fluid">
    <h1 class="text-center">{{category.category}}</h1>
    <hr>
    <div>
        {%if category%}
        {%for product in category.product_set.all%}
        <a href="{%url 'detailProduct' product.id%}"><h4>{{product.title}}</h4></a>
        {%endfor%}
        {%endif%}
    </div>
</div>
{%endblock%}
