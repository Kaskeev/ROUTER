{%extends 'base_admin.html'%}
{%load static%}
{%block body%}
<ul class="list-group">
    <li class="list-group-item active"><h1 class="text-center">{{category.category}}</h1></li>
    {%if category%}
    {%for product in category.product_set.all%}
    <li class="list-group-item"><a href="{%url 'detailProduct' product.id%}">{{product.title}}</a></li>
    {%endfor%}
    {%endif%}
</ul>

{%endblock%}
