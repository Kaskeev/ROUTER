{%extends 'base_admin.html'%}
{%load static%}
{%block body%}
<ul class="list-group">
    <li class="list-group-item active"><h3 class="text-center">Каталог</h3></li>
    <li class="list-group-item active">
        <div class="text-center">
            <form action="{%url 'catalogs'%}" method="post">
                {%csrf_token%}
                <input type="text" name="title">
                <input type="submit" value="создать">
            </form>
        </div>
    </li>
    {%if catalogs%}
    {%for catalog in catalogs%}
    <li class="list-group-item">

        <div class="text-center"><a href="{%url 'getCatalog' catalog.id%}">{{catalog.title}}</a>
        </div>
        <div class="text-right">
            <a href="{%url 'deleteCatalog' catalog.id%}">
                <button type="button" class="btn btn-danger btn-sm">удалить</button>
            </a></div>
    </li>
    {%endfor%}
    {%endif%}
</ul>


{%endblock%}
