{%extends 'base_admin.html'%}
{%load static%}
{%block body%}

<div class="list-group-item list-group-item-action active">
    <h3 class="text-center"><a href="#" class="list-group-item list-group-item-action active">Модель</a></h3>
    <form action="{%url 'brand'%}" method="post" class="text-right">
        {% csrf_token %}
        <input type="text" name="brand">
        <input type="submit">
    </form>
</div>
{%if brands%}
{%for brand in brands %}

<div class="list-group-item list-group-item-action">
    <a href="">{{brand.brand_name}}
        <div class="text-right">
            <a href="{%url 'deleteBrand' brand.id%}">
                <button type="button" class="btn btn-danger btn-sm">удалить</button>
            </a>
        </div>
    </a>


</div>
{%endfor%}
{%endif%}


{%endblock%}
